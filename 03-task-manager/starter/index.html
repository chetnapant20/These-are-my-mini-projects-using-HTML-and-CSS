<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      
      <div class="top-part">
        <form action="">
        <h4>task manager</h4>
        <div class="center">
          <input type="text" name="task" placeholder="e.g.wash dishes" class="text">
          <button type="submit" class="btn form-btn">submit</button>
        </div>
        <p class="text-small">There was an error</p>
      </form>
    </div>

    <h6>Loading.....</h6>

    <div class="bottom-part">
      <div class="tick first">
        <i class="far fa-check-circle hide"></i>
        <h5>Task Name</h5>
        <a href="task.html">
        <i class="fas fa-edit edit-icon"></i>
      </a>
        <i class="fas fa-trash trash-icon"></i>
      </div>

      <div class="tick second">
        <i class="far fa-check-circle"></i>
        <h5>Task Name</h5>
        <a href="task.html">
        <i class="fas fa-edit edit-icon"></i>
      </a>
        <i class="fas fa-trash trash-icon"></i>
      </div>
    </div>

    </main>
  </body>
</html>
